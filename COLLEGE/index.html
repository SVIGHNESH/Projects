<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white font-sans">
  <div class="container mx-auto p-6">
   <div class="flex flex-col lg:flex-row">
    <!-- Left Section -->
    <div class="lg:w-2/3 p-6">
     <h1 class="text-red-600 font-bold text-sm mb-2">
      RBMI GROUP OF INSTITUTIONS
     </h1>
     
    <!-- Right Section -->
    <div class="lg:w-1/3 bg-blue-900 text-white p-6 rounded-lg">
     <h2 class="text-2xl font-bold mb-4">
      Admission Open
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="name">
        <i class="fas fa-user">
        </i>
        Enter Name *
       </label>
       <input class="w-full p-2 text-gray-900 rounded" id="name" placeholder="Enter Name *" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="email">
        <i class="fas fa-envelope">
        </i>
        Enter Email Address *
       </label>
       <input class="w-full p-2 text-gray-900 rounded" id="email" placeholder="Enter Email Address *" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="phone">
        <i class="fas fa-phone">
        </i>
        Enter Mobile Number *
       </label>
       <div class="flex">
        <select class="p-2 text-gray-900 rounded-l">
         <option>
          +91
         </option>
         <!-- Add other country codes as needed -->
        </select>
        <input class="w-full p-2 text-gray-900 rounded-r" id="phone" placeholder="Enter Mobile Number *" type="tel"/>
       </div>
      </div>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="otp">
        <i class="fas fa-key">
        </i>
        Enter OTP
       </label>
       <input class="w-full p-2 text-gray-900 rounded" id="otp" placeholder="Enter OTP" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="state">
        <i class="fas fa-map-marker-alt">
        </i>
        Select State *
       </label>
       <select class="w-full p-2 text-gray-900 rounded" id="state">
        <option>
         Select State *
        </option>
        <option value="UP">
            Uttar Pradesh
        </option>
    </select>
      </div>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="city">
        <i class="fas fa-map-marker-alt">
        </i>
        Select City *
       </label>
       <select class="w-full p-2 text-gray-900 rounded" id="city">
        <option>
         Select City *
        </option>
        <option value="Bareilly">Bareilly</option>
        
       </select>
      </div>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="institute">
        <i class="fas fa-university">
        </i>
        Select Institute Applying For *
       </label>
       <select class="w-full p-2 text-gray-900 rounded" id="institute">
        <option>
         Select Institute Applying For *
        </option>
        <option value="RBECT">RBCET</option>
       </select>
      </div>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="course">
        <i class="fas fa-book">
        </i>
        Select Course *
       </label>
       <select class="w-full p-2 text-gray-900 rounded" id="course">
        <option>
         Select Course *
        </option>
        <option value="cs">CSE</option>
        <!-- Add other courses as needed -->
       </select>
      </div>
      <div class="mb-4">
       <label class="block text-sm mb-2" for="captcha">
        <img alt="Captcha image" src="https://placehold.co/100x40"/>
       </label>
       <input class="w-full p-2 text-gray-900 rounded" id="captcha" placeholder="Enter text as shown" type="text"/>
      </div>
      <div class="mb-4">
       <label class="inline-flex items-center">
        <input class="form-checkbox text-blue-600" type="checkbox"/>
        <span class="ml-2 text-sm">
         I agree to receive information by signing up on RBMI Group of Institutions *
        </span>
       </label>
      </div>
      <div class="mb-4">
       <button class="w-full bg-red-600 text-white p-2 rounded">
        Register
       </button>
      </div>
      <div class="text-center">
       <a class="text-sm text-white underline" href="#">
        EXISTING USER? LOGIN
       </a>
       <br/>
       <a class="text-sm text-white underline" href="#">
        Resend Verification Email
       </a>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
